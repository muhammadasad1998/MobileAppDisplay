<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main-section">
        <section class="screen">
            <div class="profile-section">
                <div class="profile-head">
                    <img class="bar-img" src="./assests/8666794_bar_chart_icon.svg" alt="bar icon">
                    <img class="dots-img" src="./assests/flickr-logo_49094.png" alt="dots icon">
                </div>
                <div class="profile">
                    <img src="./assests/testimonial-image.svg" alt="profile image">
                    <h1>Hira Riaz</h1>
                    <p>UX/UI Designer</p>
                </div>
                <div class="expenses-section">
                    <div class="expense-item">
                        <p class="nums">$8900</p>
                        <p>Income</p>
                    </div>
                    <div class="expense-item expense">
                        <p class="nums">$5500</p>
                        <p>Expenses</p>
                    </div>
                    <div class="expense-item">
                        <p class="nums">$890</p>
                        <p>Loan</p>
                    </div>
                </div>
            </div>
            <div class="overview-section">
                <div class="overview-head">
                    <div class="overview-left">
                        <h1>Overview</h1>
                        <img src="./assests/290107_alarm_alert_bell_christmas_notification_icon.svg" alt="bell icon">
                    </div>
                    <div class="overview-right">
                        <p>Sept 13, 2020</p>
                    </div>
                </div>
                <div class="notification-section">
                    <div class="notification sent-notification">
                        <div class="notification-image-div">
                            <img src="./assests/upArrow.svg" alt="up arrow icon">
                        </div>
                        <div class="middle">
                            <h2>Sent</h2>
                            <p>Sending Payment to Clients</p>
                        </div>
                        <div class="right">
                            <h3>$150</h3>
                        </div>
                    </div>
                    <div class="notification receive-notification">
                        <div class="notification-image-div">
                            <img src="./assests/downArrow.svg" alt="down arrow icon">
                        </div>
                        <div class="middle">
                            <h2>Receive</h2>
                            <p>Receiving Salary from company</p>
                        </div>
                        <div class="right">
                            <h3>$250</h3>
                        </div>
                    </div>
                    <div class="notification loan-notification">
                        <div class="notification-image-div">
                            <img src="./assests/square-with-dollar-symbol.png" alt="dollar icon">
                        </div>
                        <div class="middle">
                            <h2>Loan</h2>
                            <p>Loan for the Car</p>
                        </div>
                        <div class="right">
                            <h3>$400</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-section">
                <div><img src="./assests/home_1946488.png" alt="home icon"></div>
                <div><img src="./assests/credit-card_3037255.png" alt="credit card icon"></div>
                <div class="nav-add-icon"><img src="./assests/211877_plus_round_icon.svg" alt="add icon"></div>
                <div><img src="./assests/dollar_991952.png" alt="dollar icon"></div>
                <div><img src="./assests/user_2550260.png" alt="user icon"></div>
            </div>
        </section>
    </main>
</body>

</html>
